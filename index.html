<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="head">Pokemon Search app project FCC- Anjal</h1>
    <div class="container">
      <input type="text" id="search-input" />
      <button id="search-button">Search</button>
      <p id="pokemon-name">Name:</p>
      <p id="pokemon-id">#</p>
      <p id="weight">Weight:</p>
      <p id="height">Height:</p>
      <div id="sprite-container"></div>
      <p id="types"><span class="typespan"></span></p>

      <p id="hp">HP:<span></span></p>
      <p id="attack">Attack:<span></span></p>
      <p id="defense">Defense:<span></span></p>
      <p id="special-attack">Sp attack:<span></span></p>
      <p id="special-defense">Sp defnese:<span></span></p>
      <p id="speed">Speed:<span></span></p>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
